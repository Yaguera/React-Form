<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-lg-flex d-md-flex">
        <div id="formulario" class="col-lg-6 col-md-6 col-sm-6 me-2">
            <form action="#" method="post">
                <h1>Cadastro</h1>
                <input required class="form-control" type="text" name="user" id="user" placeholder="Usuário">
                <input required class="form-control" type="email" name="email" id="email"
                    placeholder="exemplo@exemplo.com">
                <input required class="form-control" type="password" name="password" id="password" placeholder="Senha">
                <div id="passwordError" class="text-danger"></div>
                <div>
                    <select required style="color: #595C5F;" class="form-select" name="form-selection"
                        id="form-selection">
                        <option value="">Estado Civil</option>
                        <option value="Casado(a)">Casado(a)</option>
                        <option value="Solteiro(a)">Solteiro(a)</option>
                        <option value="Viuvo(a)">Viuvo(a)</option>
                    </select>
                </div>
                <div class="form-check">
                    <input required class="form-check-input" name="terms" id="terms" type="checkbox">
                    <label class="form-check-label" for="terms">Aceito os <a href="#">termos de condições.</a></label>
                </div>
                <input id="button" type="submit" class="btn btn-primary">
            </form>
        </div>
        <div id="dados" class="col-lg-6 col-md-6">
            <div class="div">
                <h1>Dados</h1>
                <div id="loading" style="display: none; text-align: center;">Aguarde, carregando...</div>
                <ul id="formDataList">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
